{% extends "base.html" %}

{% block content %}
<style>
  body  {
    background-image: url("paper.gif");
    background-color: #cccccc;
  }
  .button {
  display: inline-block;
  padding: 5px 10px;
  font-size: 24px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: #fff;
  background-color: #0dad13;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
}

.button:hover {background-color: #0dad13}

.button:active {
  background-color: #0dad13;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}
  </style>
<div class='text-center'>
          <h1>{{ title }}</h1>
          <h1>Hello, world we're working!</h1>
      </div>
      <div class='container'>
      <div class='row'>
        <div class='col'>
            <p>{{ content }}</p>
            <div class='col-sm-6 col-12'>
            <form method='POST'> {% csrf_token %}
              {{ form.as_p }}
              <button type="text" class='button'><small>Submit</small></button>
            </form>

              <input type='email' class='form-control' placeholder="Email" name='email'>
              <textarea name='content' class='form-control' placeholder="Your content"></textarea>
              <button type='submit' class='btn btn-default'>Submit</button>
            </form> -->
            </div>
        </div>
      </div>
      </div>

{% endblock %}

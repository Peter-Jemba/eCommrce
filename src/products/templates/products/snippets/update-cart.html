<form method='POST' action='{% url "cart:update" %}' class="form"> {% csrf_token %}
    <input type='hidden' name='product_id' value='{{ product.id }}'/>
    
    {% if in_cart %}
        <button type='submit' class="btn btn-link btn-sm" style="padding:0px;cursor: pointer">Remove?</button>
    {% else %}
    {% if product in cart.products.all %}
        In cart <button type='submit' class="btn btn-link">Remove?</button>
    {% else %}
    <style>
        .button {
          display: inline-block;
          padding: 15px 25px;
          font-size: 24px;
          cursor: pointer;
          text-align: center;
          text-decoration: none;
          outline: none;
          color: #fff;
          background-color: #4CAF50;
          border: none;
          border-radius: 15px;
          box-shadow: 0 9px #999;
        }
        
        .button:hover {background-color: #3e8e41}
        
        .button:active {
          background-color: #3e8e41;
          box-shadow: 0 5px #666;
          transform: translateY(4px);
        }
        </style>
        <button type='submit' class="button">Add to cart</button>
    {% endif %}
{% endif %}

</form>
